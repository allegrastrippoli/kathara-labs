!
! FRRouting configuration file
!
password zebra
enable password zebra
!
!  RIP CONFIGURATION
!
router rip
redistribute connected
network 90.0.0.0/25
network 97.0.0.0/24
redistribute bgp
!
log file /var/log/frr/frr.log
!
!  BGP CONFIGURATION
!
debug bgp keepalives
debug bgp updates in
debug bgp updates out
!
router bgp 2
no bgp ebgp-requires-policy 
! no bgp network import-check (not needed for the router)
!
! NEIGHBORS
!
neighbor 87.0.0.2 remote-as 5
neighbor 30.0.0.1 description Router r9
neighbor 4.4.4.4 remote-as 2
neighbor 4.4.4.4 update-source 7.7.7.7
neighbor 9.9.9.9 remote-as 2
neighbor 9.9.9.9 update-source 7.7.7.7
neighbor 2.2.2.2 remote-as 2
neighbor 2.2.2.2 update-source 7.7.7.7
!
! NETWORKS
!
network 87.0.0.0/25
network 93.0.0.0/24
network 92.0.0.0/24
network 95.0.0.0/24
network 90.0.0.0/25
network 97.0.0.0/24
!
! POLICIES
!
! neighbor 11.0.0.9 default-originate
! neighbor 11.0.0.9 prefix-list as300In in
! neighbor 11.0.0.9 prefix-list defaultRoute out
! neighbor 11.0.0.26 prefix-list defaultRoute in
!
! ip prefix-list as300In permit 200.1.0.0/16
! ip prefix-list as300In permit 200.1.0.0/17
! ip prefix-list defaultRoute permit 0.0.0.0/0



